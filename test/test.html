<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link type="text/css" rel="stylesheet" href="media.css" />
        <script type="text/javascript" src="lib/JSLitmus.js"></script>
        <script type="text/javascript" src="media.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            Media
                .match('screen and (min-width: 600px) and (min-height: 400px), screen and (min-height: 400px)')
                .addListener(function(mql) {
                    //console.log('Media.match ' + mql.matches);
                });

            JSLitmus.test('native matchMedia', function() {
                window.matchMedia('screen and (min-width: 600px) and (min-height: 400px), screen and (min-height: 400px)');
            });
            JSLitmus.test('Media.match', function() {
                Media.match('screen and (min-width: 600px) and (min-height: 400px), screen and (min-height: 400px)');
            });
        </script>
    </body>
</html>
